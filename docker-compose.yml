version: '3.8'

services:
  app:
    image: pythonwebbase
    networks:
      - app-network
    environment:
      - MYSQL_DATABASE=dev
      - MYSQL_USER=admin
      - MYSQL_PASSWORD=<provide-password-here>
    build:
      context: .
      dockerfile: ./Dockerfile
    depends_on:
      mysqldb:
        condition: service_healthy
    ports:
      - 8000:8000
  mysqldb:
    image: mysql:latest
    platform: linux/x86_64
    restart: always
    volumes:
      - db-data:/var/lib/mysql
    networks:
      - app-network
    environment:
      - MYSQL_DATABASE=dev
      - MYSQL_USER=admin
      - MYSQL_ROOT_PASSWORD=<provide-root-password-here>
      - MYSQL_PASSWORD=<provide-password-here>
    ports:
      - 3306:3306
    healthcheck:
      test: "mysqladmin -u root -p$$MYSQL_ROOT_PASSWORD ping --protocol=tcp"
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 5s

volumes:
  db-data:  

networks:
  app-network:
    driver: bridge
