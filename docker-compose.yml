version: '3.4'

services:
  app:
    image: pythonwebbase
    networks:
      - py-app-network
    environment:
      - MYSQL_DATABASE=dev
      - MYSQL_USER=admin
      - MYSQL_PASSWORD=
    build:
      context: .
      dockerfile: ./Dockerfile
    ports:
      - 8000:8000

  mysql:
    image: mysql:latest
    restart: always
    volumes:
      - db-data:/var/lib/mysql
    networks:
      - py-app-network
    environment:
      - MYSQL_DATABASE=dev
      - MYSQL_USER=admin
      - MYSQL_ROOT_PASSWORD=
      - MYSQL_PASSWORD=
    ports:
      - 3306:3306

volumes:
  db-data:  

networks:
  py-app-network:
    driver: bridge
